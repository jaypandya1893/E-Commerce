{% extends 'sellerheader.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    
</head>

<body>
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Change Password</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Change Password</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="text-center mb-4">
            <h2 class="section-title px-5"><span class="px-2">Seller Change Password</span></h2>
        </div>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    {% if msg %}
                        <b style="color: blue;">{{msg}}</b>
                    {% endif %}
                    <form method="post" action="{% url 'sellerchangepassword' %}">
                        {% csrf_token %}
                        
                        <div class="control-group">
                            <input type="password" class="form-control" id="subject" placeholder="Enter your old password" required="required" name="oldpassword" >
                        </div>
                        </div>
                        <div class="control-group">
                            <input type="password" class="form-control" id="subject" placeholder="Enter your new password" required="required" name="newpassword" >
                        </div>
                        <div class="control-group">
                            <input type="password" class="form-control" id="subject" placeholder="Enter your confirm new password" required="required" name="cnewpassword" >
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

</body>
</html>
{% endblock %}
