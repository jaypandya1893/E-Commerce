{% extends 'sellerheader.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    
</head>

<body>
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Edit Product</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Edit Product</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="text-center mb-4">
            <h2 class="section-title px-5"><span class="px-2">Edit Product</span></h2>
        </div>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    {% if msg %}
                        <b style="color: blue;">{{msg}}</b>
                    {% endif %}
                    <form method="post" action="{% url 'sellereditproduct' pk=product.pk %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="control-group">
                            <select name="product_category" class="form-control"id="name">
                                {% if product.product_category == "men" %}
                                    <option>---Select Product---</option>
                                    <option value="men" selected>Men</option>
                                    <option value="women">women</option>
                                    <option value="kid">Kids</option>
                                {% elif product.product_category == "women" %}
                                    <option>---Select Product---</option>
                                    <option value="men">Men</option>
                                    <option value="women" selected>women</option>
                                    <option value="kid">Kids</option>
                                {% elif product.product_category == "kid" %}
                                    <option>---Select Product---</option>
                                    <option value="men">Men</option>
                                    <option value="women">women</option>
                                    <option value="kid" selected>Kids</option>
                                {% endif %}
                               
                           </select>   
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control" id="fname" placeholder="Product Name"
                                value="{{product.product_name}}" name="product_name">   
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control" id="lname" placeholder="Product Price" value="{{product.product_price}}" name="product_price">
                        <div class="control-group">
                            <textarea class="form-control" rows="6" id="address" placeholder="Product Description"required="required" name="product_desc">{{product.product_desc}}</textarea>
                        </div>
                        <div class="control-group">
                           <select  name="product_size" id="name">
                                    {% if product.product_size == "s" %}
                                        <option>---Select Product Size---</option>
                                        <option value="s"selected>S</option>
                                        <option value="m">M</option>
                                        <option value="l">L</option>
                                        <option value="xl">XL</option>
                                        <option value="xxl">XXL</option>
                                        <option value="xxl">XXL</option>
                                    {% elif product.product_size == "m" %}
                                        <option>---Select Product Size---</option>
                                        <option value="s">S</option>
                                        <option value="m"selected>M</option>
                                        <option value="l">L</option>
                                        <option value="xl">XL</option>
                                        <option value="xxl">XXL</option>
                                        <option value="xxl">XXL</option>
                                    {% elif product.product_size == "l" %}
                                        <option>---Select Product Size---</option>
                                        <option value="s">S</option>
                                        <option value="m">M</option>
                                        <option value="l"selected>L</option>
                                        <option value="xl">XL</option>
                                        <option value="xxl">XXL</option>
                                        <option value="xxl">XXL</option>
                                    {% elif product.product_size == "xl" %}
                                        <option>---Select Product Size---</option>
                                        <option value="s">S</option>
                                        <option value="m">M</option>
                                        <option value="l">L</option>
                                        <option value="xl"selected>XL</option>
                                        <option value="xxl">XXL</option>
                                        <option value="xxl">XXL</option>
                                    {% elif product.product_size == "xxl" %}
                                        <option>---Select Product Size---</option>
                                        <option value="s">S</option>
                                        <option value="m">M</option>
                                        <option value="l">L</option>
                                        <option value="xl">XL</option>
                                        <option value="xxl"selected>XXL</option>
                                        <option value="xxl">XXL</option>
                                    {% elif product.product_size == "xxl" %}
                                        <option>---Select Product Size---</option>
                                        <option value="s">S</option>
                                        <option value="m">M</option>
                                        <option value="l">L</option>
                                        <option value="xl">XL</option>
                                        <option value="xxl">XXL</option>
                                        <option value="xxl" selected>XXL</option>
                                    {% endif %}
                                                                    
                           </select>   
                        <div class="control-group">
                            <img src="{{product.product_image.url}}" width="100px" height="100px">
                        </div>
                        <div class="control-group">
                            <input type="file" class="form-control" id="profilepic" name="product_image" >
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Update Product</button>
                        </div>
                    </form>
                </div>
            </div>
            
            </div>
        </div>
    </div>
    <!-- Contact End -->

</body>
</html>
{% endblock %}
